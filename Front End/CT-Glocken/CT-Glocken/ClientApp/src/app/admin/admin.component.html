<!-- Main Toolbar of an App -->
<mat-toolbar color="primary">
    <span>Usuário</span>
</mat-toolbar>

<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        Criar Usuário
    </mat-card-title>

    <mat-card-content class="form-container">
        <form [formGroup]="userCreation">

            <div class="container-row">

                <mat-form-field>
                    <input matInput placeholder="Nome Completo" formControlName="fullName" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="E-mail" formControlName="email" autocomplete="off">
                </mat-form-field>

                <mat-form-field class="demo-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Data de Nascimento" formControlName="birthday" readonly="readonly">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #picker></mat-datepicker>
                </mat-form-field>

            </div>

            <div class="container-row">

                <mat-form-field>
                    <input matInput placeholder="Telefone" formControlName="phone" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Telefone Emergencial" formControlName="emergencyPhone" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="CPF" formControlName="cpf" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="RG" formControlName="rg" autocomplete="off">
                </mat-form-field>

            </div>

            <div class="container-row">
                <mat-form-field>
                    <textarea matInput placeholder="Endereço" matTextareaAutosize maxlength="80" formControlName="address"></textarea>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Profissão" formControlName="job" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Contrato" formControlName="contract">
                        <mat-option *ngFor="let contract of contractOptions" value="{{contract.id}}">{{contract.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Gênero" formControlName="gender">
                        <mat-option *ngFor="let gender of genderOptions" value="{{gender.id}}">{{gender.name}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="btn-group">

                <button mat-raised-button color="primary" (click)="onSubmit()">Criar Usuário</button>
                <button mat-raised-button type="reset" color="basic" (click)="onClear()" style="margin-left: 10px">Limpar</button>

            </div>


        </form>
    </mat-card-content>
</mat-card>
