<mat-card>
    <mat-card-title>
        <u>CT Glocken - Login</u>
    </mat-card-title>

    <mat-card-content class="form-container" style="margin-top: 3em">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Nome de UsuÃ¡rio" formControlName="username" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="password" placeholder="Senha" formControlName="password" autocomplete="off">
                </mat-form-field>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </mat-card-content>
</mat-card>
